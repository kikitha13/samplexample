apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: samplexample-ingress
  namespace: web
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: '*'   # optional, can set a real host if you have a domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: your-service-name
                port:
                  number: 80

